<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regístrate/Entra</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        
     <!-- Theme CSS -->
    <link href="css/access.css" rel="stylesheet">  
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/validador_access.js"></script>
    <script src="js/access_style.js"></script>
    <script src="text7javascript">
            $(function() {

            $('#login-form-link').click(function(e) {
                $("#login-form").delay(100).fadeIn(100);
                $("#register-form").fadeOut(100);
                $('#register-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
            $('#register-form-link').click(function(e) {
                $("#register-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $('#login-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });

            });    
    
    </script></head>
    <body>
        
    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
                        <div class="row-fluid user-row">
                                    <img src="img/logo_panda_opt.png" class="img-responsive" alt="Conxole Admin">
                                </div>
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Registro</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="#" method="post" role="form" style="display: block;" onsubmit="return validador();">
									<div class="form-group">
										<input type="text" name="rut_login" id="rut_login" tabindex="1" class="form-control" placeholder="Rut" value=""  >
									</div>
									<div class="form-group">
										<input type="password" name="password_login" id="password_login" tabindex="2" class="form-control" placeholder="Contraseña"  >
									</div>
									<div class="form-group">
										<div class="row">
                                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Ingresar">
										</div>
									</div>
									
								</form>
								<form id="register-form" action="php/registro.php" method="post" role="form" style="display: none;" onsubmit="return validador_access();">
									<div class="form-group">
										<input type="text" name="nombre" id="nombre" tabindex="1" class="form-control" placeholder="Nombre" value=""  >
									</div>
                                    <div class="form-group">
										<input type="text" name="apellido" id="apellido" tabindex="1" class="form-control" placeholder="Apellido" value=""  >
									</div>
                                    <div class="form-group">
										<input type="text" name="rut" id="rut" tabindex="1" class="form-control" placeholder="Rut, sin puntos ni guión " value=""   >
                                        <p>Si su Rut termina en K, reemplácelo con un 0.</p>
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Correo electrónico" value=""   >
									</div>
                                    <div class="form-group">
										<input type="text" name="telefono" id="telefono" tabindex="1" class="form-control" placeholder="Teléfono de contacto, 12345678 " value=""   >
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña, al menos 8 caracteres"   >
									</div>
									<div class="form-group">
										<input type="password" name="confirmpass" id="confirmpass" tabindex="2" class="form-control" placeholder="Repita su contraseña"   >
									</div>
									<div class="form-group">
										<div class="row">
                                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Registrarse">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    </body>
</html>
